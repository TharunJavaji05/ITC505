<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mad Lib Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Let's Play Mad Libs!</h1>
  <form id="madlibForm">
    <label>Adjective: <input type="text" name="adjective" required /></label><br/>
    <label>Noun: <input type="text" name="noun" required /></label><br/>
    <label>Verb (past tense): <input type="text" name="verb" required /></label><br/>
    <label>Place: <input type="text" name="place" required /></label><br/>
    <label>Animal: <input type="text" name="animal" required /></label><br/>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <footer>
    <p>Last updated: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Display last modified date
    document.getElementById("lastModified").textContent = document.lastModified;

    const form = document.getElementById("madlibForm");

    // Form submission handling
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent form from submitting traditionally
      const formData = new FormData(form);
      const data = Object.fromEntries(formData); // Convert form data to JSON

      try {
        // Send data to backend
        const res = await fetch("https://lab-7-backend.onrender.com/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        // Get and display the response from the backend
        const text = await res.text();
        document.getElementById("result").innerHTML = text;
      } catch (error) {
        // Handle errors gracefully
        document.getElementById("result").innerHTML = "There was an error submitting your form. Please try again.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
